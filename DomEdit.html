<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Edit and Remove in Js</title>
</head>
<body style="background-color: rgb(163, 82, 82);color:antiquewhite;">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlang(lang) {
        const li = document.createElement('li')
        //create a new element of specified tag name
        li.innerHTML = `${lang}`
        document.querySelector('.lang').appendChild(li)
    }
    function addoptilang(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(`${lang}`))
        //create a text node 
        document.querySelector('.lang').appendChild(li)
        //this method append elment as child   of selected element 
    }
    addlang("Python")
    addlang("Python")
    addoptilang("php")

    //EDIT !!!!!!!
    const secondlang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("moon"))
    secondlang.replaceWith(newli)
   // Edit another type!!!
     const firstlang=document.querySelector("li:nth-child(3)")
     firstlang.outerHTML="<li>css</li>"

        // Remove !!!
        const lastlang=document.querySelector("li:last-child")
        lastlang.remove()
</script>

</html>
