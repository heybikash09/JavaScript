 <script>
   const z=document.getElementById('intro')

   */



   /* const x=document.querySelector('h2')
   it select the 1st element of the selected element 
   */

   const x=document.querySelectorAll('h2')
   /* it select all the element as nodelist */

   const y=document.getElementsByClassName('moon')
   /*it return a html collection of element of specified class name 
   it's a read only property we have to make it array */
  
    x[0].style.color="green"
    y[0].style.backgroundColor="violet"
   for(let i=0;i<x.length;i++)
   {
      if(i%2==0)
      {
         x[i].style.backgroundColor="red"
      }
      else{
            x[i].style.backgroundColor="yellow"
          }
   }
    const parent=document.querySelector(".parent")
    /* it select the 1st element of css selector */

    parent.children[2].style.backgroundColor="red"
    parent.firstElementChild.style.backgroundColor="green"
    parent.lastElementChild.style.backgroundColor="aqua"
    const dayOne=document.querySelector('.day')
    dayOne.nextElementSibling.style.color="blue"
    
</script>
